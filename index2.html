<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="main.css" rel="stylesheet" />
    <title>Knapsack</title>
  </head>
  <body>
    <h1>KnapSack</h1>
    <p id="p1">
      Please, input maximum capacity for Knapsack before you add items!
    </p>

    <input type="text" placeholder="maximum Capacity (kg)" />

    <div id="display"></div>

    <p id="p2">
      Items to add to KnapSack! Please, click to add items to knapsack.
    </p>

    <section class="items">
      <button id="apple">Apple (w=10kg)</button>
      <button id="banana">banana (w=15kg)</button>
      <button id="pear">Pear (w=35kg)</button>
      <button id="cashew">Cashew (w=20kg)</button>
      <button id="guava">Guava (w=23kg)</button>
      <button id="coconut">Coconut (w=24kg)</button>
      <button id="pineaple">Pineaple (w=18kg)</button>
      <button id="cocoa">Cocoa (w=15kg)</button>
      <button id="cassava">Cassava (w=17kg)</button>
      <button id="yam">Yam (w=25kg)</button>
      <button id="kolanut">Kolanut (w=5kg)</button>
      <button id="carrot">Carrot (w=10kg)</button>
      <button id="stone">Stone (w=50kg)</button>
      <button id="phone">Phone (w=33kg)</button>
      <button id="bag">Bag (w=38kg)</button>
      <button id="papaye">Papaye (w=27kg)</button>
      <button id="orange">Orange (w=19kg)</button>
      <button id="watermelon">Waterlon (w=35kg)</button>
      <button id="pawpaw">Pawpaw (w=29kg)</button>
      <button id="cucumber">Cucumber (w=15kg)</button>
    </section>
    <button id="done">Done</button><button id="refill">Refill Knapsack</button>

    <script src="app.js"></script>
  </body>
</html>
