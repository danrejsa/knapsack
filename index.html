<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='main.css' rel='stylesheet'>
    <title>Knapsack</title>
</head>
<body>
    <h1>KnapSack</h1>
    <p id='p1'>Please, input maximum capacity for Knapsack before you add items! </p>
    
    <input type="text" placeholder='maximum weight'>
    
    <div id='display'></div>
   
    <p id='p2'>Items to add to KnapSack! Please, click to add items to knapsack. </p>    
   
    <section class='items'>
    <button id='apple'>Apple (w=10)</button>
    <button id='banana'>banana (w=15)</button>
    <button id='pear'>Pear (w=35)</button>
    <button id='cashew'>Cashew (w=20)</button>
    <button id='guava'>Guava (w=23)</button>
    <button id='coconut'>Coconut (w=24)</button>
    <button id='pineaple'>Pineaple (w=18)</button>
    <button id='cocoa'>Cocoa (w=15)</button>
    <button id='cassava'>Cassava (w=17)</button>
    <button id='yam'>Yam (w=25)</button>
    <button id='kolanut'>Kolanut (w=5)</button>
    <button id='carrot'>Carrot (w=10)</button>
    <button id='stone'>Stone (w=50)</button>
    <button id='phone'>Phone (w=33)</button>
    <button id='bag'>Bag (w=38)</button>
    <button id='papaye'>Papaye (w=27)</button>
    <button id='orange'>Orange (w=19)</button>
    <button id='watermelon'>Waterlon (w=35)</button>
    <button id='pawpaw'>Pawpaw (w=29)</button>
    <button id='cucumber'>Cucumber (w=15)</button>
    </section>
    <button id='done'>Done</button><button id='refill'>Refill Knapsack</button>


    <script src="app.js"></script>
</body>
</html>
